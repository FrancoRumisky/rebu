name: rebu_client
description: Rebu Cliente - Plataforma de fletes on-demand y programados
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_local_notifications: ^17.2.2

  # UI
  cupertino_icons: ^1.0.6

  # HTTP & API
  dio: ^5.4.0
  http: ^1.2.0

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  geocoding: ^2.1.1

  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  cloud_firestore: ^4.14.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Date & Time
  intl: ^0.19.0

  # Permissions
  permission_handler: ^11.2.0

  # Image Picker
  image_picker: ^1.0.7

  # Utils
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
